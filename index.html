<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce de Informática</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>E-Commerce de Informática</h1>
        <nav>
            <ul>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Carrinho</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="featured-products">
            <h2>Produtos em Destaque</h2>
            <div class="product">
                <img src="product1.jpg" alt="Produto 1">
                <h3>Produto 1</h3>
                <p>R$ 99,99</p>
                <button onclick="addToCart(1)">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Produto 2">
                <h3>Produto 2</h3>
                <p>R$ 149,99</p>
                <button onclick="addToCart(2)">Adicionar ao Carrinho</button>
            </div>
            <!-- Adicione mais produtos aqui -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 E-Commerce de Informática</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
